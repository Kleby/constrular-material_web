<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo para PVC</title>

    <link rel="shortcut icon" href="../favicon-constrular.ico" type="image/x-icon">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="../src/css/form.css">
    <link rel="stylesheet" href="../src/css/modal.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/header.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/draw.css">
    <link rel="stylesheet" href="../src/css/pvc.css">
</head>
</head>
<body>
    <header class="header__container">
        <nav class="navbar">
            <div class="header__brand">
                <img src="../src/images/Constrular_brand.png" alt="Logo da Constrular" class="brand">
            </div>
            <a href="../index.html" class="link-homer">
                <img class="icon-back" src="../src/images/arrow-left.png" alt="Voltar a tela inicial">
            </a>
        </nav>
    </header>

    <main class="main__container">
        <h1 class="main__title">
            Cálculo para forro PVC
        </h1>

        <form action="#" method="POST" class="calc__form" id="calcForm" style="padding: 2rem;">
            <div class="calc__content">
                <div class="area-PVC__Conteudo">
                    <div class="form-group">
                        <label for="areaComodo" class="form-lbl">*Largura X Comprimento</label>
                        <input type="text" id="areaComodo" name="area-PVC" placeholder="LxC" class="form-in">
                        <small class="danger">*Campo Obrigatório</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <h2 class="block__title">Cliente Definiu o tamanho da ficha?</h2>
                <div class="form-group">
                    <label for="tamanhoFichaCliente" class="form-lbl">Tamaho da ficha</label>
                    <input type="text" name="tamanho-ficha" id="tamanhoFichaCliente" placeholder="tamanho da ficha" class="form-in">
                </div>
            </div>
            <button type="submit" class="btn btn-calc" id="btnCalc">Calcular</button>
        </form>
    </main>
    <section class="modal-result" id="modalResult">
        <div class="modal__content">
            <div class="pvc-position__container" id="pvcPosition">
                <h2 class="block__title">Posição do PVC</h2>
                <div class="pvc-position__content">
                    <div class="pvc-position__radio select-options">
                        <div class="form-group select">
                            <input type="radio" id="pvcPositionHorizontal" class="form-in chbOptions" name="posicao-pvc" value="0" checked>
                            <label for="pvcPositionHorizontal" class="form-lbl chb-label">Horizontal</label>
                        </div>
                        <div class="form-group select">
                            <input type="radio"  id="pvcPositionVertical" class="form-in chbOptions" name="posicao-pvc" value="90">
                            <label for="pvcPositionVertical" class="form-lbl chb-label">Vertical</label>
                        </div>
                    </div>
                    <div class="area-desenho">
                        <span class="span-tamanho text-comprimento" id="spanComprimento"></span>
                        <div class="pvc-image__content">
                            <img src="../src/images/placa_pvc.png" alt="Imagem do PVC horizontal" id="pvcImage" class="pvc-image">
                        </div>
                        <span class="span-tamanho text-largura" id="spanLargura"></span>
                    </div>
                </div>
            </div>

            <button class="btn btn-close" id="closeModal">X</button>
            <div class="modal-item">
                <div class="modal-item__column">
                    <table class="tabela__ficha">
                        <caption >
                            <h3 class="table__title">Lista de Fichas</h3>
    
                        </caption>
                        <thead class="tabela__header">
                            <tr class="tabela__header-row">
                                <th class="tabela__header-item" >Fichas m²</th>
                                <th class="tabela__header-item">Quantidade com inteiras</th>
                                <th class="tabela__header-item">Quantidade com Emendas</th>
                                <th class="tabela__header-item">Desperdício por ficha</th>
                            </tr>
                        </thead>
                        <tbody  class="tabela__body" id="listaFichas">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-item">
                <div class="modal-item__column">
                    <h3>Ficha Recomendada</h3>
                    <div class="item-value ficha-recomendada__container" id="fichaRecomendada"></div>
                </div>
            <div class="modal-item">
                <div class="modal-item__column">
                    <h3>Arremates Recomendadas</h3>
                    <ul class="item-value" id="arrematesRecomendados"></ul>
                </div>
            </div>

        </div>
    </section>


    <footer class="footer__container">
        <p class="footer__description">
            <span id="anoAtual"></span> &copy;
        </p>
        <p class="footer__title">
            Constrular  <span class="footer-brand">Home Center</span>
        </p>
    </footer>

    <script defer src="../src/js/calcularPVC.js"></script>
    <script defer src="../src/js/validacao.js"></script>
    <script defer src="../src/js/enabledDisabled.js"> </script>
    
</body>
</html>
